<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Load CSS files -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/libraries/bootstrap-4.3.1/css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="assets/libraries/bootstrap-4.3.1/css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="assets/libraries/bootstrap-4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">

		<title>Pomodoro</title>
	</head>

	<body>

		<div class="container">
			<div class="row top10">
				<div class="col-12 clock">

					<div class="row menu">
						<div class="col-12">
							<a class="menuItem text-muted-2" type="button" data-toggle="collapse" data-target="#collapsableSettings" aria-expanded="false" aria-controls="collapsableSettings">
								Settings
							</a>
						</div>
					</div>
					<div class="row top20 collapse" id="collapsableSettings">
						<div class="col-12 card card-body">
							Settings
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<div class="text-muted">
								<p>
									<span id="infoTxt">Block #</span>
									<span id="taskNbr">1</span>
								</p>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<h1 id="timer"> 00:00 </h1>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<div class="text-muted-2">
								<p>
									<span>Next block:</span>
									<span id="nextBlock">15 minutes break</span>
								</p>
							</div>
						</div>
					</div>
				</div>

				<div class="col-12">
					<div class="row top20">
						<div class="col-12 text-center">
							<button id="mainBtn" class="btn btn-success top10">
								Start
							</button>
							<button id="resetBtn" class="btn btn-warning top10" disabled="true">
								Reset
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Loading Bootstrap dependencies -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<!-- Loading moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		
		<!-- Loading app logic -->
		<script src="./assets/js/script.js"></script>
	</body>
</html>
